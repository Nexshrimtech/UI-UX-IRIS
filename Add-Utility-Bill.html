<script id="toggle-script">
document.addEventListener('DOMContentLoaded', function() {
  // Reminder toggle
  const reminderToggle = document.getElementById('reminder-toggle');
  const reminderOptions = document.getElementById('reminderOptions');
  
  reminderToggle.addEventListener('change', function() {
    const span = this.nextElementSibling.nextElementSibling;
    if (this.checked) {
      this.nextElementSibling.classList.remove('bg-gray-600');
      this.nextElementSibling.classList.add('bg-primary');
      span.style.transform = 'translateX(24px)';
      reminderOptions.classList.remove('hidden');
    } else {
      this.nextElementSibling.classList.remove('bg-primary');
      this.nextElementSibling.classList.add('bg-gray-600');
      span.style.transform = 'translateX(0)';
      reminderOptions.classList.add('hidden');
    }
  });
  
  // Auto-pay toggle
  const autopayToggle = document.getElementById('autopay-toggle');
  autopayToggle.addEventListener('change', function() {
    const span = this.nextElementSibling.nextElementSibling;
    if (this.checked) {
      this.nextElementSibling.classList.remove('bg-gray-600');
      this.nextElementSibling.classList.add('bg-primary');
      span.style.transform = 'translateX(24px)';
    } else {
      this.nextElementSibling.classList.remove('bg-primary');
      this.nextElementSibling.classList.add('bg-gray-600');
      span.style.transform = 'translateX(0)';
    }
  });
});
</script>

<script id="checkbox-script">
document.addEventListener('DOMContentLoaded', function() {
  // App notification checkbox
  const notifyApp = document.getElementById('notifyApp');

  // SMS notification checkbox

<script id="radio-script">
document.addEventListener('DOMContentLoaded', function() {
  const monthly = document.getElementById('monthly');
  const quarterly = document.getElementById('quarterly');
  const yearly = document.getElementById('yearly');
  
  const monthlyDot = document.getElementById('monthlyDot');
  const quarterlyDot = document.getElementById('quarterlyDot');
  const yearlyDot = document.getElementById('yearlyDot');
  
  monthly.addEventListener('change', function() {
    if (this.checked) {
      monthlyDot.classList.remove('hidden');
      quarterlyDot.classList.add('hidden');
      yearlyDot.classList.add('hidden');
    }
  });
  
  quarterly.addEventListener('change', function() {
    if (this.checked) {
      monthlyDot.classList.add('hidden');
      quarterlyDot.classList.remove('hidden');
      yearlyDot.classList.add('hidden');
    }
  });
  
  yearly.addEventListener('change', function() {
    if (this.checked) {
      monthlyDot.classList.add('hidden');
      quarterlyDot.classList.add('hidden');
      yearlyDot.classList.remove('hidden');
    }
  });
});
</script>

<script id="form-script">
document.addEventListener('DOMContentLoaded', function() {
  const utilityForm = document.getElementById('utilityForm');
  const successModal = document.getElementById('successModal');
  const addAnother = document.getElementById('addAnother');
  
  // Set default due date to today
  const today = new Date();
  const formattedDate = today.toISOString().substring(0, 10);
  document.getElementById('dueDate').value = formattedDate;
  
  utilityForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Form validation
    const utilityType = document.getElementById('utilityType').value;
    const providerName = document.getElementById('providerName').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const billingAmount = document.getElementById('billingAmount').value;
    const dueDate = document.getElementById('dueDate').value;
    
    if (!utilityType || !providerName || !accountNumber || !billingAmount || !dueDate) {
      // Show validation error
      return;
    }
    
    // Show success modal
    successModal.classList.remove('hidden');
  });
  
  addAnother.addEventListener('click', function() {
    // Hide success modal
    successModal.classList.add('hidden');
    
    // Reset form
    utilityForm.reset();
    
    // Set default values
    document.getElementById('dueDate').value = formattedDate;
    document.getElementById('monthlyDot').classList.remove('hidden');
    document.getElementById('quarterlyDot').classList.add('hidden');
    document.getElementById('yearlyDot').classList.add('hidden');
    
    // Reset toggles
    document.getElementById('reminder-toggle').checked = true;
    document.getElementById('reminder-toggle').nextElementSibling.classList.add('bg-primary');
    document.getElementById('reminder-toggle').nextElementSibling.classList.remove('bg-gray-600');
    document.getElementById('reminder-toggle').nextElementSibling.nextElementSibling.style.transform = 'translateX(24px)';
    
    document.getElementById('autopay-toggle').checked = false;
    document.getElementById('autopay-toggle').nextElementSibling.classList.remove('bg-primary');
    document.getElementById('autopay-toggle').nextElementSibling.classList.add('bg-gray-600');
    document.getElementById('autopay-toggle').nextElementSibling.nextElementSibling.style.transform = 'translateX(0)';
    
    // Reset checkboxes
    document.getElementById('notifyApp').checked = true;
    document.getElementById('notifyAppCheck').classList.remove('hidden');
    
    document.getElementById('notifyEmail').checked = true;
    document.getElementById('notifyEmailCheck').classList.remove('hidden');
    
    document.getElementById('notifySMS').checked = false;
    document.getElementById('notifySMSCheck').classList.add('hidden');
  });
});
</script>
