<script id="toggle-script">
document.addEventListener('DOMContentLoaded', function() {
  const reminderToggle = document.getElementById('reminder-toggle');
  const reminderOptions = document.getElementById('reminderOptions');
  
  reminderToggle.addEventListener('change', function() {
    const span = this.nextElementSibling.nextElementSibling;
    if (this.checked) {
      this.nextElementSibling.classList.remove('bg-gray-600');
      this.nextElementSibling.classList.add('bg-primary');
      span.style.transform = 'translateX(24px)';
      reminderOptions.classList.remove('hidden');
    } else {
      this.nextElementSibling.classList.remove('bg-primary');
      this.nextElementSibling.classList.add('bg-gray-600');
      span.style.transform = 'translateX(0)';
      reminderOptions.classList.add('hidden');
    }
  });
  
  // Initialize toggle position
  if (reminderToggle.checked) {
    reminderToggle.nextElementSibling.classList.add('bg-primary');
    reminderToggle.nextElementSibling.nextElementSibling.style.transform = 'translateX(24px)';
  }
});
</script>

<script id="category-script">
document.addEventListener('DOMContentLoaded', function() {
  const categoryItems = document.querySelectorAll('.category-item');
  const selectedCategoryInput = document.getElementById('selectedCategory');
  
  categoryItems.forEach(item => {
    item.addEventListener('click', function() {
      // Remove active class from all items
      categoryItems.forEach(cat => {
        cat.classList.remove('bg-primary', 'bg-opacity-20');
        cat.classList.add('bg-[#2a2a5a]', 'bg-opacity-60');
      });
      
      // Add active class to selected item
      this.classList.remove('bg-[#2a2a5a]', 'bg-opacity-60');
      this.classList.add('bg-primary', 'bg-opacity-20');
      
      // Update hidden input value
      selectedCategoryInput.value = this.getAttribute('data-category');
    });
  });
  
  // Set default category
  categoryItems[0].click();
});
</script>

<script id="payment-frequency-script">
document.addEventListener('DOMContentLoaded', function() {
  const oneTimeBtn = document.getElementById('oneTimeBtn');
  const recurringBtn = document.getElementById('recurringBtn');
  const paymentFrequencyInput = document.getElementById('paymentFrequency');
  const recurringOptions = document.getElementById('recurringOptions');
  const frequencyOptions = document.querySelectorAll('.frequency-option');
  const repeatFrequencyInput = document.getElementById('repeatFrequency');
  
  oneTimeBtn.addEventListener('click', function() {
    oneTimeBtn.classList.add('bg-primary');
    recurringBtn.classList.remove('bg-primary');
    paymentFrequencyInput.value = 'one-time';
    recurringOptions.classList.add('hidden');
  });
  
  recurringBtn.addEventListener('click', function() {
    recurringBtn.classList.add('bg-primary');
    oneTimeBtn.classList.remove('bg-primary');
    paymentFrequencyInput.value = 'recurring';
    recurringOptions.classList.remove('hidden');
  });
  
  frequencyOptions.forEach(option => {
    option.addEventListener('click', function() {
      frequencyOptions.forEach(opt => {
        opt.classList.remove('bg-primary');
        opt.classList.add('bg-[#2a2a5a]');
      });
      
      this.classList.remove('bg-[#2a2a5a]');
      this.classList.add('bg-primary');
      
      repeatFrequencyInput.value = this.getAttribute('data-value');
    });
  });
});
</script>

<script id="form-submission-script">
document.addEventListener('DOMContentLoaded', function() {
  const addBillForm = document.getElementById('addBillForm');
  const successModal = document.getElementById('successModal');
  const addAnotherBtn = document.getElementById('addAnotherBtn');
  
  addBillForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Form validation
    const billName = document.getElementById('billName').value;
    const amount = document.getElementById('amount').value;
    const dueDate = document.getElementById('dueDate').value;
    const category = document.getElementById('selectedCategory').value;
    
    if (!billName || !amount || !dueDate || !category) {
      // Show validation errors
      if (!billName) highlightError('billName');
      if (!amount) highlightError('amount');
      if (!dueDate) highlightError('dueDate');
      if (!category) {
        document.querySelector('.category-item').classList.add('border', 'border-red-500');
      }
      return;
    }
    
    // Show success modal
    successModal.classList.remove('hidden');
  });
  
  addAnotherBtn.addEventListener('click', function() {
    // Reset form
    addBillForm.reset();
    
    // Reset category selection
    document.querySelectorAll('.category-item').forEach(item => {
      item.classList.remove('bg-primary', 'bg-opacity-20');
      item.classList.add('bg-[#2a2a5a]', 'bg-opacity-60');
    });
    document.querySelector('.category-item').classList.add('bg-primary', 'bg-opacity-20');
    document.querySelector('.category-item').classList.remove('bg-[#2a2a5a]', 'bg-opacity-60');
    document.getElementById('selectedCategory').value = document.querySelector('.category-item').getAttribute('data-category');
    
    // Reset payment frequency
    document.getElementById('oneTimeBtn').classList.add('bg-primary');
    document.getElementById('recurringBtn').classList.remove('bg-primary');
    document.getElementById('paymentFrequency').value = 'one-time';
    document.getElementById('recurringOptions').classList.add('hidden');
    
    // Reset reminder options
    document.querySelectorAll('.reminder-option').forEach((opt, index) => {
      if (index === 1) {
        opt.classList.add('bg-primary');
        opt.classList.remove('bg-[#2a2a5a]');
      } else {
        opt.classList.remove('bg-primary');
        opt.classList.add('bg-[#2a2a5a]');
      }
    });
    
    // Hide success modal
    successModal.classList.add('hidden');
  });
  
  function highlightError(fieldId) {
    const field = document.getElementById(fieldId);
    field.classList.add('ring-2', 'ring-red-500');
    
    field.addEventListener('input', function() {
      field.classList.remove('ring-2', 'ring-red-500');
    }, { once: true });
  }
  
  // Set today's date as the default due date
  const today = new Date();
  const yyyy = today.getFullYear();
  let mm = today.getMonth() + 1;
  let dd = today.getDate();
  
  if (dd < 10) dd = '0' + dd;
  if (mm < 10) mm = '0' + mm;
  
  const formattedToday = yyyy + '-' + mm + '-' + dd;
  document.getElementById('dueDate').value = formattedToday;
});
</script>
