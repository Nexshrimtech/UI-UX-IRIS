<script id="billing-cycle-script">
document.addEventListener('DOMContentLoaded', function() {
  const cycleOptions = document.querySelectorAll('.cycle-option input');
  const customCycleOptions = document.getElementById('custom-cycle-options');
  const cycleLabels = document.querySelectorAll('.cycle-label');
  
  // Set initial active state
  document.querySelector('input[name="billing-cycle"]:checked').nextElementSibling.classList.add('border-primary', 'bg-primary', 'bg-opacity-10');
  
  cycleOptions.forEach(option => {
    option.addEventListener('change', function() {
      // Reset all labels
      cycleLabels.forEach(label => {
        label.classList.remove('border-primary', 'bg-primary', 'bg-opacity-10');
      });
      
      // Set active label
      this.nextElementSibling.classList.add('border-primary', 'bg-primary', 'bg-opacity-10');
      
      // Show/hide custom options
      if (this.id === 'custom') {
        customCycleOptions.classList.remove('hidden');
      } else {
        customCycleOptions.classList.add('hidden');
      }
    });
  });
});
</script>

<script id="notification-script">
document.addEventListener('DOMContentLoaded', function() {
  const reminderToggle = document.getElementById('reminder-toggle');
  const reminderSettings = document.getElementById('reminder-settings');
  const notificationOptions = document.querySelectorAll('.notification-option input');
  
  reminderToggle.addEventListener('change', function() {
    if (this.checked) {
      reminderSettings.classList.remove('opacity-50', 'pointer-events-none');
    } else {
      reminderSettings.classList.add('opacity-50', 'pointer-events-none');
    }
  });
  
  notificationOptions.forEach(option => {
    option.addEventListener('change', function() {
      if (this.checked) {
        this.nextElementSibling.classList.add('border-primary');
      } else {
        this.nextElementSibling.classList.remove('border-primary');
      }
    });
  });
});
</script>

<script id="provider-script">
document.addEventListener('DOMContentLoaded', function() {
  const providerOptions = document.querySelectorAll('.provider-option');
  
  providerOptions.forEach(option => {
    option.addEventListener('click', function() {
      // Reset all selections
      providerOptions.forEach(opt => {
        opt.querySelector('div').classList.remove('ring-2', 'ring-primary');
      });
      
      // Set selected
      this.querySelector('div').classList.add('ring-2', 'ring-primary');
      
      // Update subscription name if empty
      const subscriptionName = document.getElementById('subscription-name');
      if (!subscriptionName.value) {
        subscriptionName.value = this.querySelector('p').textContent.trim();
      }
    });
  });
});
</script>

<script id="form-submit-script">
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('subscription-form');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Show loading state
    const submitButton = document.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.innerHTML = '<i class="ri-loader-4-line animate-spin mr-2"></i> Saving...';
    submitButton.disabled = true;
    
    // Simulate form submission
    setTimeout(() => {
      // Create success modal
      const successModal = document.createElement('div');
      successModal.className = 'fixed inset-0 z-50 flex items-center justify-center';
      successModal.innerHTML = `
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="relative gradient-card rounded-xl p-6 max-w-sm mx-auto text-center">
          <div class="w-16 h-16 mx-auto flex items-center justify-center rounded-full bg-primary bg-opacity-20 mb-4">
            <i class="ri-check-line text-primary ri-2x"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">Subscription Added!</h3>
          <p class="text-gray-300 mb-6">Your subscription has been successfully added to your account.</p>
          <a href="https://readdy.ai/home/1afc38fd-e9a6-4a52-9a79-c7f253c4fc62/03510234-8d76-434b-9813-f91ca3b315fc" data-readdy="true" class="block w-full bg-primary hover:bg-opacity-90 text-white font-medium py-3 px-4 rounded-button !rounded-button transition duration-200">
            Back to Home
          </a>
        </div>
      `;
      
      document.body.appendChild(successModal);
      
      // Reset button state
      submitButton.innerHTML = originalText;
      submitButton.disabled = false;
    }, 1500);
  });
});
</script>

<script id="date-script">
document.addEventListener('DOMContentLoaded', function() {
  const startDateInput = document.getElementById('start-date');
  
  // Set default date to today
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');
  startDateInput.value = `${year}-${month}-${day}`;
});
</script>
